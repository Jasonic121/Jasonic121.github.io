<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason Li - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-content">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#experience">Experience</a>
                <a href="#projects">Projects</a>
                <a href="#skills">Skills</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <div class="profile-img-container">
                    <div class="profile-img-placeholder">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <h1>Hello, I'm <span class="highlight" id="name-placeholder"></span></h1>
                <p class="subtitle" id="title-placeholder"></p>
                <div class="social-links">
                    <a href="#" id="linkedin-link" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="#" id="email-link"><i class="fas fa-envelope"></i></a>
                </div>
                <button class="cta-button" onclick="scrollToContact()">Get in Touch</button>
            </div>
        </section>

        <section id="about">
            <h2>About Me</h2>
            <div class="about-content">
                <div id="education-container"></div>
            </div>
        </section>

        <section id="experience">
            <h2>Work Experience</h2>
            <div id="experience-container" class="experience-grid"></div>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <div id="projects-container" class="projects-grid"></div>
        </section>

        <section id="skills">
            <h2>Skills</h2>
            <div id="skills-container" class="skills-grid"></div>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <div class="contact-content">
                <form id="contact-form" action="mailto:jasonli5@andrew.cmu.edu" method="POST" enctype="text/plain">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 <span id="footer-name"></span>. All rights reserved.</p>
    </footer>
</body>
</html>
